    <!-- Main Content (Contact Form) -->
    <main>
        <h2>Contact Me</h2>
        <hr>
        <p>Have any questions about my work? Send me a message, any question or comment is acceptable!</p>
        <!-- fName (Form; Enter Name) -->
        <label>Name</label>
        <div>
            <input id="fName" name="fName" type="text" placeholder="John Smith">
        </div>
        <!-- fMail (Form; Enter Email) -->
        <label>Email</label>
        <div>
            <input id="fMail" name="fMail" type="email" placeholder="example@gmail.com" required>
        </div>
        <!-- fMessage (Form; Enter Message) -->
        <label>Message</label>
        <div>
            <textarea id="fMessage" name="fMessage" required placeholder="You stink, awful website!"></textarea>
        </div>
        <!-- Submit Data -->
        <input type="submit" class="btn-info" value="Submit">
    </main>
